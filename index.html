<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título e Descrição -->
    <title>VITAE - Plataforma para Consultorias de Saúde e Performance Esportiva</title>
    <meta name="description" content="Plataforma completa para gestão de consultorias esportivas. Módulos de treinamento, nutrição, médico e reabilitação em um só lugar. Comece grátis!" />
    <meta name="keywords" content="consultoria esportiva, gestão de pacientes, nutrição esportiva, treino personalizado, fisioterapia, medicina esportiva, plataforma saúde" />
    <meta name="author" content="VITAE Consultorias" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://vitaeconsultorias.com.br/" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    
    <!-- PWA / Web App Manifest -->
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <meta name="theme-color" content="#84cc16" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VITAE" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vitaeconsultorias.com.br/" />
    <meta property="og:title" content="VITAE - Plataforma para Consultorias de Saúde e Performance" />
    <meta property="og:description" content="Plataforma completa para gestão de consultorias esportivas. Treinamento, nutrição, médico e reabilitação em um só lugar." />
    <meta property="og:image" content="https://vitaeconsultorias.com.br/favicons/android-chrome-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:site_name" content="VITAE Consultorias" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://vitaeconsultorias.com.br/" />
    <meta name="twitter:title" content="VITAE - Plataforma para Consultorias de Saúde e Performance" />
    <meta name="twitter:description" content="Plataforma completa para gestão de consultorias esportivas. Treinamento, nutrição, médico e reabilitação em um só lugar." />
    <meta name="twitter:image" content="https://vitaeconsultorias.com.br/favicons/android-chrome-512x512.png" />
    
    <!-- Preconnect para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- DNS Prefetch para recursos externos -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    
    <!-- Fontes com display=swap para evitar FOIT -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "VITAE",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web",
      "description": "Plataforma completa para gestão de consultorias esportivas. Módulos de treinamento, nutrição, médico e reabilitação.",
      "url": "https://vitaeconsultorias.com.br",
      "image": "https://vitaeconsultorias.com.br/favicons/android-chrome-512x512.png",
      "author": {
        "@type": "Organization",
        "name": "VITAE Consultorias",
        "url": "https://vitaeconsultorias.com.br"
      },
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "BRL",
        "lowPrice": "127.90",
        "highPrice": "797.90",
        "offerCount": "4"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "500",
        "bestRating": "5",
        "worstRating": "1"
      },
      "featureList": [
        "Gestão de treinos personalizados",
        "Planos nutricionais completos",
        "Prontuário médico integrado",
        "Módulo de reabilitação",
        "Painel do paciente",
        "Relatórios e analytics"
      ]
    }
    </script>
    
    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Posso mudar de plano depois?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim! Upgrade ou downgrade a qualquer momento, sem multas."
          }
        },
        {
          "@type": "Question",
          "name": "Quais formas de pagamento são aceitas?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Cartão de crédito (mensal recorrente) ou PIX (anual com desconto de 20%)."
          }
        },
        {
          "@type": "Question",
          "name": "Meus dados estão seguros?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim, utilizamos criptografia de ponta e somos totalmente compatíveis com a LGPD."
          }
        },
        {
          "@type": "Question",
          "name": "Tem contrato de fidelidade?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Não. Cancele quando quiser, sem burocracia."
          }
        }
      ]
    }
    </script>
    
    <!-- Structured Data - Breadcrumb -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://vitaeconsultorias.com.br/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Módulos",
          "item": "https://vitaeconsultorias.com.br/#modulos"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "Planos",
          "item": "https://vitaeconsultorias.com.br/#planos"
        }
      ]
    }
    </script>
    
    <!-- Critical CSS inline para LCP -->
    <style>
      /* Evitar flash de conteúdo sem estilo */
      body {
        margin: 0;
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner */
      #root:empty::after {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        margin: 40vh auto;
        border: 3px solid #e5e7eb;
        border-top-color: #84cc16;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:z-50 focus:px-4 focus:py-2 focus:bg-lime-500 focus:text-black focus:font-bold" style="position: absolute; left: -9999px;">
      Pular para o conteúdo principal
    </a>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Noscript fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
        <h1>VITAE Consultorias</h1>
        <p>Para uma melhor experiência, por favor habilite o JavaScript no seu navegador.</p>
      </div>
    </noscript>
  </body>
</html>
